name: personify
description: "A assignment project for Alindor."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  get_it: ^7.6.7
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  auto_route: ^8.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_bloc: ^8.1.5
  dartz: ^0.10.1
  google_sign_in: ^6.2.1
  firebase_auth: ^4.17.9
  firebase_core: ^2.27.1
  shimmer: ^3.0.0
  top_snackbar_flutter: ^3.1.0
  readmore: ^3.0.0
  google_fonts: ^6.2.1
  audio_waveforms: ^1.0.5
  path_provider: ^2.1.2
  deepgram_speech_to_text: ^1.0.1
  dart_openai: ^5.1.0
  firebase_remote_config: ^4.3.19
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
    - assets/images/
    - assets/response/
    - assets/icon/

flutter_launcher_icons:
  image_path_ios: "assets/icon/personify.png"
  image_path_android: "assets/icon/personify_android.png"
  android: true
  ios: true
  adaptive_icon_background: "#403583"
  adaptive_icon_foreground: "assets/icon/personify_android.png"
  remove_alpha_ios: true
  min_sdk_android: 21
